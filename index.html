<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="card-content">
    <div class="card-1">
      <h3 class="title-1">
        Your Result
      </h3>
      <div class="circle">
        <h1 class="number">
          76
        </h1>
        <h5 class="number-2">
          of 100
        </h5>
      </div>
      <h3 class="adjective">
        Great
      </h3>
      <p class="paragraph">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="card-2">
      <h3 class="title-2">
        Summary
      </h3>
      <div class="red">
        <img src="./assets/images/icon-reaction.svg" alt="reaction" />
        <h4 class="reaction">
          Reaction
        </h4>
        <h4 class="score">
          80 / 100
        </h4>
      </div>
      <div class="yellow">
        <img src="./assets/images/icon-memory.svg" alt="memory" />
        <h4 class="memory">
          Memory
        </h4>
        <h4 class="score-2">
          92 / 100
        </h4>
      </div>
      <div class="green">
        <img src="./assets/images/icon-verbal.svg" alt="verbal" />
        <h4 class="verbal">
          Verbal
        </h4>
        <h4 class="score-3">
          61 / 100
        </h4>
      </div>
      <div class="blue">
        <img src="./assets/images/icon-visual.svg" alt="visual" />
        <h4 class="visual">
          Visual
        </h4>
        <h4 class="score-4">
          72 / 100
        </h4>
      </div>
      <button type="button" class="button">
        Continue
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/helio020" target="_blank">HÃ©lio Ribeiro</a>.
  </div>
</body>
</html>
